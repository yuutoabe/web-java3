<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <table border="1">
			<tr th:inline="text">
				<th>[[${calam[0]}]]</th>
				<th>[[${calam[1]}]]</th>
				<th>[[${calam[2]}]]</th>
			</tr>
			<tr th:each="item, stat : ${orderList}">
				<td th:text="${item.item.name}"></td>
				<td th:text="${item.item.price}"></td>
				<td th:text="${item.num}"></td>
			</tr>
		</table>
		<form action="/item-list">
		<input type="submit" value="一覧に戻る">
		</form>
</body>
</html>
