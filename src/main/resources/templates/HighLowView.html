<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>High & Low</title>
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:each="card : ${card}" class="card-list">
    <img src="card" th:src="@{${card}}" width="190" height="300"/>
</div>


<form action="/high">
    <input type="submit" value="high">
</form>
<form action="/low">
    <input type="submit" value="low">
</form>

</body>
</html>
